<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="mainSideMenu" contentId="main-content" type="overlay">
      <ion-content id="sidebar-menu-content">
        <ion-menu-toggle class="ion-no-padding" auto-hide="false">
          <div id="sidebar-mn-logo ion-margin-bottom">
            <img id="sidebar-mn-logo-img" (click)="setRoot('home')" tappable class="menu-logo" src="../assets/imgs/cynch_logo.png" />
          </div>
        </ion-menu-toggle>
        <ion-row style="height: 30px;"></ion-row>
        <ion-menu-toggle class="ion-no-padding" auto-hide="false" *ngFor="let nav of mainMenu; let i = index">
          <ion-item routerDirection="root" [routerLink]="[nav.url]" lines="none" detail="false" routerLinkActive="selected" #home="routerLinkActive" [routerLinkActiveOptions]="{exact:
            true}">
            <ion-icon class="menu-side-icons" slot="start" [md]="nav.icon + '-outline'"></ion-icon>
            <ion-label class="ion-padding-start nav-links-new">{{ nav.title }}</ion-label>
            <ion-icon class="active-link-icon-new" *ngIf="home.isActive" name="caret-back-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle class="ion-no-padding" auto-hide="false">
          <ion-button (click)="logout()" size="small" fill="outline" class="sidebar-menu-logout">
            Logout
          </ion-button>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
